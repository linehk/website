---
layout: page
title: 博客
---

<section class="content slim">
  <h1 class="main-heading page-title">博客</h1>
  <h2 class="text-centered page-subtitle">
    我们的博客上有很多文章，包括了公告、语言描述、用例等等。
    Nim开发人员和客座作者撰写的文章都会在这里展示。
  </h2>
  {% for post in site.posts %}
    <div class="pure-g news-item">
      <div class="pure-u-1 pure-u-md-1-4">
        <div class="post-meta">
          <span>
            <i class="far fa-calendar-alt" aria-hidden="true"></i>
            {{ post.date | date_to_long_string }}
          </span>
          {% for author in post.author %}
          <span>
            <i class="fa fa-user-circle" aria-hidden="true"></i>
            {{ author }}
          </span>
          {% endfor %}
        </div>
      </div>
      <div class="pure-u-1 pure-u-md-3-4">
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
        </h2>
        {{ post.excerpt }}
      </div>
    </div>
    <hr>
  {% endfor %}
  <p class="feed-rss"><a href="{{ '/feed.xml' | prepend: site.baseurl }}">订阅RSS</a></p>
</section>
